<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="Username">UserName:</label>
    <input type="text" id="Username" placeholder="Enter user name"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password"><br>
    <label for="number">number:</label>
    <input type="number" id="number" placeholder="Enter Phone number"> <br>
    <label for="email">email:</label>
    <input type="email" id="email" placeholder="enter email"><br>
    <label for="date">date:</label>
    <input type="date" id="date"><br>
    <label for="time">time:</label>
    <input type="time" id="time"><br>
    <label for="color">color:</label>
    <input type="color" id="color"><br>
    <label for="check">Subscrice:</label>
    <input type="checkbox" id="check"><br>
    <label >Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" name="gender" id="female" value="female" >
    <label for="female">Female</label><br>
    <label for="comment">Comments:</label><br>
    <textarea id="comment" rows="4" cols="50"></textarea><br>
    <label for="Country">Country:</label>
    <select  id="country">
      <option value="">Select</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="Russia">Russia</option>
    </select><br>
    <label for="file">UploadFile:</label>
    <input type="file" id="file"><br>
    <label for="range">range:</label>
    <input type="range" id="range" min="1" max="5"><br>
    <label for="url">Url:</label>
    <input type="url" id="url" placeholder="Enter the URL">
  </form>
</body>
</html>
