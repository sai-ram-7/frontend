<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    button{

      padding: 10px 20px;
      border-radius: 10px;


    }

    button:hover{
      background-color: aqua;
    }

    button:focus{
      background-color: green;
    }

    button:active{
      background-color: red;
    }

    li{
      font-size: 18px;
      background-color: tomato;
    }

    li:nth-child(even){
      background-color: green;
    }

    li:nth-child(3n){
      background-color: aqua;
    }
  </style>
</head>
<body>
  <button>Submit</button>
  <br>

  <ul>
    <li>wifeuwer</li>
    <li>unveru</li>
    <li>jvouer</li>
    <li>wniofwe</li>
    <li>onoiowNRV</li>
  </ul>
</body>
</html>
