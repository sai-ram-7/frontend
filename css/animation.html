<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .b{
      width: 200px;
      height: 200px;
      background-color: tomato;
      position: relative;
      animation-name: box;
      animation-duration: 2s;
      animation-iteration-count: infinite;
      border: 5px solid yellow;
    }

    @keyframes box {
      0%{left:0;}
      50%{left:200px; border-radius:20px; transform:scale 0.5 rotate(180deg );}
      100%{left:0;}
    }

  </style>
</head>
<body>
  <div class="b">sai</div>
</body>
</html>
