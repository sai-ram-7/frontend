<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .grid-item{
      background-color: aqua;
      /* hex color:#faebd7; */
      /* rgb color:rgb(127, 255, 212); */
      /* hsl color: hsl(0, 100%, 50%); */
      /* color keyword color:tomato; */
      
      text-align: center;
      padding: 30px;
    }
    .item1{
      grid-column: 1/3;
    }

    .grid-container{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px,1fr));

      gap: 15px;
    }
  </style>








</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1">one</div>
    <div class="grid-item item2">two</div>
    <div class="grid-item item3">three</div>
    <div class="grid-item">four</div>
    <div class="grid-item">five</div>
    <div class="grid-item">six</div>
  </div>
</body>
</html>
