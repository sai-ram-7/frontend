<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    div::before{
      content: "thursday";

    }

    div::after{
      content:"saturday"
    }

    div::first-letter{
      background-color: tomato;
    }

    div::selection{
      background-color: aqua;
    }

    #a2{
      border: solid;
      border-width: 1px;
      border-radius: 20px;
      border-color: tomato;

    } 
  </style>
</head>
<body>

  <div>Today day is Friday </div>
  <p id="a2">Today day is Friday</p>
  
</body>
</html>
